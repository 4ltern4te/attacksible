# Tools
#
- name: "Handy Tools"
  yum: name={{ item }} state=present
  with_items:
    - cadaver
    - tmux
    - screen
    - socat
    - ngrep
    - md5deep
    - tcplay

- name: "Handy tools only available in Fedora"
  yum: name={{ item }} state=present
    - macchanger
    - ipcalculator
    - ike
  when: ansible_distribution="Fedora"

- name: "Handy tools for Desktops"
  yum: name={{ item }} state=present
  with_items:
    - recordmydesktop
    - keepassx
  tags: gui
